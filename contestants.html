<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pageant Scoring</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="images/Sportswear.png" as="image">
    <link rel="preload" href="images/EveningGown.png" as="image">
    <link rel="preload" href="images/TalentPerformance.png" as="image">
    <link rel="preload" href="images/Q&A.png" as="image">
    <link rel="preload" href="images/OverallImpact.png" as="image">
    <link rel="stylesheet" href="contestanContainer.css">
    <link rel="stylesheet" href="criteriaContainer.css">
    <link rel="stylesheet" href="scoreContainer.css">
    <link rel="stylesheet" href="topnav.css">
    <link rel="stylesheet" href="mediaQueries.css">

</head>
<body>
    
    <!-- Top Navigation -->
    <header class="top-nav" id="topNav">
        <div class="admin-profile">
            <i class='bx bxs-user-circle admin-icon' aria-hidden="true"></i>
            <span></span>
        </div>
        <button class="signout-btn" id="signOutBtn">
            <i class='bx bx-log-out'></i> <span>Sign Out</span>
        </button>        
    </header>

    <!--Contestant Selection -->
    <div class="container contestantContainer" id="contestantContainer">
        <div class="contestantHeader">
            <h1>CONTESTANTS</h1>
        </div>
        <div class="malAndFemaleContainer">
            <div class="male-container">
                <h2>Male Contetsants</h2>
                <div class="contestant-buttons" id="maleContestant"></div>
            </div>
            
            <div class="female-container">
                <h2>Female Contetsants</h2>
                <div class="contestant-buttons" id="femaleContestant"></div>
            </div>
        </div>
    </div>



    <!--Criteria Selection -->
    <div class="criteriaContainer" id="criteriaContainer">
        <h2>Select Criteria for Judging</h2>
        <div class="criteria-buttons">
            <button id="sportswearCriteria">
                <div class="criteriaWrapper">Sportswear</div>
            </button>
            <button id="eveningGownCriteria">
                <div class="criteriaWrapper">Evening Gown</div>
            </button>
            <button id="talentPerformanceCriteria">
                <div class="criteriaWrapper">Talent/Performance</div>
            </button>
            <button id="questionAndAnswerCriteria">
                <div class="criteriaWrapper">Question & Answer</div>
            </button>
            <button id="overallImpactCriteria">
                <div class="criteriaWrapper">Overall Impact</div>
            </button>
        </div>
    </div>

    <div class="contestantInfoAndCriteriaWrapper">
        <div class="contestant-info" id="contestant-info">
            <h3 id="nameHeader"></h3>
        </div>
    
        <!-- Sportswear Scoring -->
        <div class="scoreContainer sportswear" id="sportswear">
    
            <div class="gradingForm">
                <h3 id="criteriaHeader">Sportswear</h3>
                <!-- Fitness and Physique -->
                <div class="button-group">
                    <label for="fitnessPhysique">Fitness and Physique (40%)</label>
                    <div id="fitnessPhysiqueButtons" class="buttons" data-value="40">
                        <button class="btn" value="1">1</button>
                        <button class="btn" value="2">2</button>
                        <button class="btn" value="3">3</button>
                        <button class="btn" value="4">4</button>
                        <button class="btn" value="5">5</button>
                        <button class="btn" value="6">6</button>
                        <button class="btn" value="7">7</button>
                        <button class="btn" value="8">8</button>
                        <button class="btn" value="9">9</button>
                        <button class="btn" value="10">10</button>
                    </div>
                </div>
    
                <!-- Confidence and Poise -->
                <div class="button-group">
                    <label for="confidencePoise">Confidence and Poise (30%)</label>
                    <div id="confidencePoiseButtons" class="buttons" data-value="30">
                        <button class="btn" value="1">1</button>
                        <button class="btn" value="2">2</button>
                        <button class="btn" value="3">3</button>
                        <button class="btn" value="4">4</button>
                        <button class="btn" value="5">5</button>
                        <button class="btn" value="6">6</button>
                        <button class="btn" value="7">7</button>
                        <button class="btn" value="8">8</button>
                        <button class="btn" value="9">9</button>
                        <button class="btn" value="10">10</button>
                    </div>
                </div>
    
                <!-- Walk/Stage Presence -->
                <div class="button-group">
                    <label for="walkPresence">Walk/Stage Presence (20%)</label>
                    <div id="walkPresenceButtons" class="buttons" data-value="20">
                        <button class="btn" value="1">1</button>
                        <button class="btn" value="2">2</button>
                        <button class="btn" value="3">3</button>
                        <button class="btn" value="4">4</button>
                        <button class="btn" value="5">5</button>
                        <button class="btn" value="6">6</button>
                        <button class="btn" value="7">7</button>
                        <button class="btn" value="8">8</button>
                        <button class="btn" value="9">9</button>
                        <button class="btn" value="10">10</button>
                    </div>
                </div>
    
                <!-- Audience Impact Sportswear-->
                <div class="button-group">
                    <label for="audienceImpactSport">Audience Impact (10%)</label>
                    <div id="audienceImpactSport" class="buttons" data-value="10">
                        <button class="btn" value="1">1</button>
                        <button class="btn" value="2">2</button>
                        <button class="btn" value="3">3</button>
                        <button class="btn" value="4">4</button>
                        <button class="btn" value="5">5</button>
                        <button class="btn" value="6">6</button>
                        <button class="btn" value="7">7</button>
                        <button class="btn" value="8">8</button>
                        <button class="btn" value="9">9</button>
                        <button class="btn" value="10">10</button>
                    </div>
                </div>
            </div>
            <button type="submit" name="submitScoreSportswear" id="submitScoreSportswear" class="submit-btn">SUBMIT SCORE</button>
        </div>

                    <div id="poisePostureButtons" class="buttons" data-value="25">

                    <label for="walkPresenceEvening">Walk/Stage Presence (10%)</label>
                    <div id="walkPresenceEveningButtons" class="buttons" data-value="10">
                        <button class="btn" value="1">1</button>
                        <button class="btn" value="2">2</button>
                        <button class="btn" value="3">3</button>
                        <button class="btn" value="4">4</button>
                        <button class="btn" value="5">5</button>

            </div>
            <button type="submit" name="submitScore" id="submitScoreEveningGown" class="submit-btn">SUBMIT SCORE</button>
        </div>
    
        <!-- Talent/Performance -->
        <div class="scoreContainer talentPerformance" id="talentPerformance">
            <div class="gradingForm">
                <h3 id="criteriaHeader">Talent/Performance</h3>
                <!-- Creativity and Originality -->
                <div class="button-group">
                    <label for="creativityAndOriginality">Creativity and Originality (40%)</label>
                    <div id="creativityAndOriginality" class="buttons" data-value="40">

                        <button class="btn" value="10">10</button>
                    </div>

                <!-- Stage Presence -->
                <div class="button-group">
                    <label for="stagePresence">Stage Presence (10%)</label>
                    <div id="stagePresence" class="buttons" data-value="10">
                        <button class="btn" value="1">1</button>

        <!-- Question and Answer -->

                        <button class="btn" value="10">10</button>
